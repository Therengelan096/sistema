<!DOCTYPE html>
<html lang="en" class="h-100 text-bg-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>

    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      flex-direction: column; /* Para colocar el footer al final */
    }

    .sidebar {
      width: 280px;
      background-color: #191970;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      padding: 12px 15px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border-left: 5px solid transparent;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495E;
      border-left-color: #ff69b4;
    }

    .sidebar a i {
      font-size: 1.2rem;
    }

    .sidebar a span {
      margin-left: 10px;
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.2s ease, width 0.2s ease, margin 0.2s ease;
    }

    .sidebar.collapsed a span {
      opacity: 0;
      width: 0;
      margin: 0;
      pointer-events: none;
    }

    .sidebar.collapsed a {
      justify-content: center;
    }

    .sidebar hr {
      border-color: #34495E;
      margin: 5px 0;
    }

    .sidebar .logout-btn {
      margin-top: auto;
      border-top: 1px solid #34495E;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }
    /* CONTENIDO PRINCIPAL*/
    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #283747;
      position: relative;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .content.sidebar-collapsed {
      margin-left: 60px; /* Ancho del sidebar colapsado */
    }

    .form-container {
      width: 95%; /* M치s ancho en pantallas peque침as */
      max-width: 800px; /* Ancho m치ximo del formulario */
      margin: 20px auto 30px auto; /* Centrado y con m치rgenes */
      background-color: #1e2a38; /* Fondo ligeramente diferente para el form */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: left; /* Alinear texto a la izquierda dentro del form */
    }

    .form-group label {
      margin-bottom: 5px;
      display: block;
      color: #ccc;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background-color: #344960;
      color: white;
      border-radius: 5px;
      box-sizing: border-box; /* Importante para que el padding no aumente el ancho */
      margin-bottom: 10px; /* Espacio entre los campos */
    }

    /* TABLA*/
    .table-container {
      width: 100%;
      max-width: 1400px;
      margin: 20px auto; /* Centra la tabla horizontalmente */
      overflow: auto;
    }

    table {
      width: 100%; /* O ajusta el ancho seg칰n necesites */
      background-color: #1e2a38; /* Fondo de la tabla */
      border-radius: 8px; /* Bordes redondeados */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-collapse: separate; /* Permite border-radius en celdas */
      border-spacing: 0;
      overflow: hidden; /* Para que el radius funcione bien */
    }

    th, td {
      border-bottom: 1px solid #34495E; /* L칤nea separadora horizontal */
      padding: 12px 15px; /* Espaciado interno */
      text-align: left;
      vertical-align: middle; /* Alineaci칩n vertical */
    }
    td{
      color : #e0e0e0;
    }
    th {
      background-color: #34495E; /* Fondo para cabeceras */
      color: #ff69b4; /* Color rosa para texto de cabecera */
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none; /* Sin borde en la 칰ltima fila */
    }

    tr:hover {
      background-color: #2c3e50; /* Color al pasar el mouse sobre una fila */
    }

    /* === BOT칍N PERSONALIZADO === */
    .btn-pink {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem; /* Botones un poco m치s peque침os */
      font-size: 0.8rem;
    }

    .footer {
      background-color: #191970;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto; /* Empuja el footer hacia abajo */
    }

    .footer a {
      color: #f08080;
      text-decoration: none;
    }

    .user-info {
      position: fixed;
      top: 10px;
      right: 20px;
      color: white;
      z-index: 1000;
      text-align: right;
    }

    .user-info .username {
      font-weight: bold;
    }

    .user-info .status {
      font-size: 0.8rem;
      color: #5cb85c; /* Verde para "en l칤nea" */
    }

    /* Estilos para el modal */
    .modal-content {
      background-color: #1e2a38;
      color: white;
      border: 1px solid #34495E;
    }

    .modal-header {
      background-color: #34495E;
      border-bottom: 1px solid #34495E;
    }

    .modal-title {
      color: #ff69b4;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      background-color: #34495E;
      border-top: 1px solid #34495E;
      justify-content: center; /* Centra los botones del footer si los hubiera */
    }

    /* Centrar el bot칩n "Agregar Usuario" */
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
<div class="user-info">
  <div class="username">Usuario123</div>
  <div class="status">游릭 En l칤nea</div>
</div>

<div class="sidebar" id="sidebar">
  <a href="#" id="toggleSidebar"><i class="bi bi-list"></i><span>Men칰</span></a>
  <hr>
  <a href="/laboratorios.html"><i class="bi bi-house-door"></i><span>Laboratorios</span></a>
  <hr>
  <a href="/usuarios.html"><i class="bi bi-people"></i><span>Usuarios</span></a>
  <hr>
  <a href="/mantenimiento.html"><i class="bi bi-tools"></i><span>Mantenimiento</span></a>
  <hr>
  <a href="/reportes.html"><i class="bi bi-file-earmark-bar-graph"></i><span>Reportes</span></a>
  <hr>
  <a href="/equipos.html"><i class="bi bi-pc-display-horizontal"></i><span>Equipos</span></a>
  <hr>
  <a href="/prestamos.html"><i class="bi bi-arrow-left-right"></i><span>Pr칠stamos</span></a>
  <hr>
  <a href="/devolucion.html"><i class="bi bi-arrow-return-left"></i><span>Devoluciones</span></a>
  <hr>
  <a href="/sanciones.html"><i class="bi bi-exclamation-triangle"></i><span>Sanciones</span></a>
  <hr>
  <a href="/administradores.html"><i class="bi bi-person-gear"></i><span>Administradores</span></a>
  <hr>
  <a href="/categorias_equipos.html"><i class="bi bi-tags"></i><span>Categor칤a de Equipos</span></a>
  <a href="/logout" class="logout-btn">
    <i class="bi bi-power"></i><span>Cerrar Sesi칩n</span>
  </a>
</div>

<div class="content" id="content">
  <h1>Usuarios</h1>
  <div class="button-container">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Agregar Usuario</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>RU</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>CI</th>
        <th>Tipo Usuario</th>
        <th>Carrera</th>
        <th>Tel칠fono</th>
        <th>Correo</th>
        <th>Materia</th>
        <th>Paralelo</th>
        <th>Semestre</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="usuarios-body">
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Agregar/Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="usuario-form">
          <input type="hidden" id="usuario-id" name="idUsuario">
          <div class="form-group">
            <label for="ru">RU:</label>
            <input type="number" id="ru" name="ru" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="ci">CI:</label>
            <input type="number" id="ci" name="ci" required>
          </div>
          <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario" required>
              <option value="1">Administrador</option>
              <option value="2">Docente</option>
              <option value="3">Estudiante</option>
            </select>
          </div>
          <div class="form-group">
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera">
          </div>
          <div class="form-group">
            <label for="telefono">Tel칠fono:</label>
            <input type="text" id="telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
          </div>
          <div class="form-group">
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia">
          </div>
          <div class="form-group">
            <label for="paralelo">Paralelo:</label>
            <input type="text" id="paralelo" name="paralelo">
          </div>
          <div class="form-group">
            <label for="semestre">Semestre:</label>
            <input type="text" id="semestre" name="semestre">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">Agregar Usuario</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const usuarioForm = document.getElementById('usuario-form');
    const addModalElement = document.getElementById('addModal');
    const addModal = new bootstrap.Modal(addModalElement);

    toggleBtn.addEventListener('click', function (e) {
        e.preventDefault();
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('sidebar-collapsed');
      });

    if (sidebar.classList.contains('collapsed')) {
        content.classList.add('sidebar-collapsed');
    }

    function cargarUsuarios() {
      fetch('http://localhost:8083/usuarios')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('usuarios-body');
          tableBody.innerHTML = '';
          data.forEach(usuario => {
            const row = `<tr>
              <td>${usuario.idUsuario}</td>
              <td>${usuario.ru}</td>
              <td>${usuario.nombre}</td>
              <td>${usuario.apellido}</td>
              <td>${usuario.ci}</td>
              <td>${usuario.tipoUsuario.idTipoUsuario}</td>
              <td>${usuario.carrera || ''}</td>
              <td>${usuario.telefono || ''}</td>
              <td>${usuario.correo}</td>
              <td>${usuario.materia || ''}</td>
              <td>${usuario.paralelo || ''}</td>
              <td>${usuario.semestre || ''}</td>
              <td>
                <button class="btn btn-edit btn-sm btn-warning" onclick="editarUsuario(${usuario.idUsuario}, ${usuario.ru}, '${usuario.nombre}', '${usuario.apellido}', ${usuario.ci}, ${usuario.tipoUsuario.idTipoUsuario}, '${usuario.carrera || ''}', '${usuario.telefono || ''}', '${usuario.correo}', '${usuario.materia || ''}', '${usuario.paralelo || ''}', '${usuario.semestre || ''}')">Editar</button>
              </td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error('Error al cargar usuarios:', error));
    }

    cargarUsuarios();

    usuarioForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const id = document.getElementById('usuario-id').value;
      const ru = document.getElementById('ru').value;
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const ci = document.getElementById('ci').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;
      const carrera = document.getElementById('carrera').value;
      const telefono = document.getElementById('telefono').value;
      const correo = document.getElementById('correo').value;
      const materia = document.getElementById('materia').value;
      const paralelo = document.getElementById('paralelo').value;
      const semestre = document.getElementById('semestre').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:8083/usuarios/${id}` : 'http://localhost:8083/usuarios';

      const dataToSend = {
        ru: parseInt(ru),
        nombre: nombre,
        apellido: apellido,
        ci: parseInt(ci),
        tipoUsuario: { idTipoUsuario: parseInt(tipoUsuario) },
        carrera: carrera,
        telefono: telefono,
        correo: correo,
        materia: materia,
        paralelo: paralelo,
        semestre: semestre,
      };

      if (method === 'PUT') {
        dataToSend.idUsuario = parseInt(id);
      }

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend),
      })
        .then(response => {
          if (response.ok) {
            cargarUsuarios();
            addModal.hide();
            usuarioForm.reset();
            document.getElementById('usuario-id').value = '';
            document.getElementById('submit-button').textContent = 'Agregar Usuario';
          } else {
            console.error('Error:', response);
          }
        })
        .catch(error => console.error('Error:', error));
    });

    window.editarUsuario = function (id, ru, nombre, apellido, ci, tipoUsuario, carrera, telefono, correo, materia, paralelo, semestre) {
      document.getElementById('usuario-id').value = id;
      document.getElementById('ru').value = ru;
      document.getElementById('nombre').value = nombre;
      document.getElementById('apellido').value = apellido;
      document.getElementById('ci').value = ci;
      document.getElementById('tipoUsuario').value = tipoUsuario;
      document.getElementById('carrera').value = carrera;
      document.getElementById('telefono').value = telefono;
      document.getElementById('correo').value = correo;
      document.getElementById('materia').value = materia;
      document.getElementById('paralelo').value = paralelo;
      document.getElementById('semestre').value = semestre;
      document.getElementById('submit-button').textContent = 'Actualizar Usuario';
      addModal.show();
    };

    addModalElement.addEventListener('hidden.bs.modal', function () {
      usuarioForm.reset();
      document.getElementById('usuario-id').value = '';
      document.getElementById('submit-button').textContent = 'Agregar Usuario';
    });
  });
    document.querySelector('.logout-btn').addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = '/login.html';
    });
</script>
</body>
</html>
