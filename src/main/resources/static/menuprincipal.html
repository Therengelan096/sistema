        body {
            display: flex;
           min-height: 100vh;
           margin: 0;

         .sidebar {
           width: 280px;
           background-color: #191970;
           padding-top: 20px;
           display: flex;
           flex-direction: column;
           height: 100vh;
           position: sticky; /* Cambiado a sticky para que coincida con tu HTML actual */
           top: 0;
           left: 0;
           transition: width 0.3s ease;
           overflow: hidden;
         }

         .sidebar.collapsed {
           width: 60px;
         }

         .sidebar a {
           padding: 12px 15px;
           color: white;
           text-decoration: none;
           transition: background-color 0.3s ease;
           border-left: 5px solid transparent;
           font-size: 0.9rem;
           display: flex;
           align-items: center;
           white-space: nowrap;
         }

         .sidebar a:hover,
         .sidebar a.active {
           background-color: #34495E;
           border-left-color: #ff69b4;
         }

         .sidebar a i {
           font-size: 1.2rem;
         }

         .sidebar a span {
           margin-left: 10px;
           white-space: nowrap;
           overflow: hidden;
           transition: opacity 0.2s ease, width 0.2s ease, margin 0.2s ease;
         }

         .sidebar.collapsed a span {
           opacity: 0;
           width: 0;
           margin: 0;
           pointer-events: none;
         }

         .sidebar.collapsed a {
           justify-content: center;
         }

         .sidebar hr {
           border-color: #34495E;
           margin: 5px 0;
         }

         .sidebar .logout-btn {
           margin-top: auto;
           border-top: 1px solid #34495E;
         }

         .content {
           flex-grow: 1;
           padding: 20px;
           background-color: #283747;
           position: relative;
           min-height: calc(100vh - 40px);
         }

         .content.sidebar-collapsed {
           margin-left: 60px;
         }

  .top-right-user {
