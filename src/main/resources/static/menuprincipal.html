<!doctype html>
<html lang="en" class="h-100 text-bg-dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laboratorios - Sistema de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fondo negro */
            color: white; /* Texto blanco */
        }

        .logout-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .btn-logout {
            background-color: #121212; /* Botón negro */
            border: 2px solid #ff69b4; /* Borde rosado */
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 0 6px rgba(255, 105, 180, 0.5); /* Brillo inicial */
            transition: all 0.3s ease-in-out;
        }

        .btn-logout:hover {
            background-color: #ff3333; /* Fondo rojo al pasar el mouse */
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.9); /* Brillo intenso */
            transform: scale(1.1); /* Aumento */
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Separación para el botón de logout */
        }

        .menu-title {
            font-size: 2.8rem; /* Ligeramente reducido */
            font-weight: bold;
            margin-bottom: 40px;
            color: #ff69b4; /* Rosado intenso */
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.6); /* Sombra rosada */
        }

        .btn-custom {
            margin: 8px; /* Margen reducido */
            padding: 12px 24px; /* Reducción en tamaño del botón */
            font-size: 1.2rem; /* Tamaño de fuente más pequeño */
            border-radius: 8px; /* Esquinas más suaves */
            background-color: #121212; /* Botón negro */
            border: 2px solid #ff69b4; /* Borde rosado */
            color: white; /* Texto blanco */
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3); /* Sombra inicial */
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.1); /* Aumento */
            box-shadow: 0 0 14px rgba(255, 105, 180, 0.9); /* Brillo intenso */
            background-color: #1e1e1e; /* Cambio a un negro más claro al pasar el mouse */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222222; /* Fondo oscuro para el footer */
            color: #ff69b4; /* Texto rosado en el footer */
            font-size: 0.9rem;
        }

        footer a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Botón de Cerrar Sesión arriba -->
<div class="logout-container">
    <a href="/logout" class="btn-logout">
        <!-- Ícono de apagado -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-power" viewBox="0 0 16 16">
            <path d="M7.5 1v7h1V1h-1z"/>
            <path d="M4.36 4.46a5 5 0 1 1 7.28 0l-.78.63a4 4 0 1 0-5.72 0l-.78-.63z"/>
        </svg>
    </a>
</div>

<div class="content">
    <h1 class="menu-title">Sistema de Control</h1>
    <div class="d-flex flex-wrap justify-content-center">
        <a href="/laboratorios.html" class="btn btn-custom">Laboratorios</a>
        <a href="/usuarios.html" class="btn btn-custom">Usuarios</a>
        <a href="/mantenimiento.html" class="btn btn-custom">Mantenimiento</a>
        <a href="/reportes.html" class="btn btn-custom">Reportes</a>
        <a href="/equipos.html" class="btn btn-custom">Equipos</a>
        <a href="/prestamos.html" class="btn btn-custom">Préstamos</a>
        <a href="/sanciones.html" class="btn btn-custom">Sanciones</a>
        <a href="/administradores.html" class="btn btn-custom">Administradores</a>
        <a href="/categorias_equipos.html" class="btn btn-custom">Categoría de Equipos</a>
    </div>
</div>
<footer>
    <p>&copy; 2025 Sistema de Control. <a href="/contact.html">Contáctanos</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
