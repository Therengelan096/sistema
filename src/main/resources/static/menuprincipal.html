        body {
          display: flex;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          background-color: #121212;
          color: white;
        }

        .sidebar {
          width: 280px;
          background-color: #191970;
          padding-top: 20px;
          display: flex;
          flex-direction: column;
          height: 100vh;
          position: sticky;
          top: 0;

        }

        .sidebar a:hover, .sidebar a.active {

        }

        .sidebar.collapsed a span {
          display: none;
        }

        .sidebar .logout-btn {
          margin-top: auto;
          border-top: 1px solid #34495E;
        }

        .sidebar hr {
          margin: 5px 0;
          border-color: #34495E;
        }

        .content {
          flex-grow: 1;
          padding: 20px;
          background-color: #283747;
          position: relative;
        }

        .sidebar span {
          margin-left: 10px;
        }

        .top-right-user {
          position: absolute;
          top: 10px;
          right: 20px;
          text-align: right;
        }

        .top-right-user i {
          font-size: 1.5rem;
        }

        .top-right-user small {
          font-size: 0.8rem;
          color: #00ff00;
        }

        .bottom-right {
          position: absolute;
          bottom: 10px;
          right: 20px;
          font-size: 0.85rem;
          color: #ccc;
        }

        .bottom-right a {
          color: #00bfff;
          text-decoration: none;
        }

        .bottom-right a:hover {
          text-decoration: underline;
        }

    </style>
</head>
