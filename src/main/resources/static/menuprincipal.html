<!doctype html>
<html lang="en" class="h-100 text-bg-dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="content">
    <h1 class="mb-5">Sistema de Control</h1>
    <div class="d-flex flex-wrap justify-content-center">
        <a href="/equipos" class="btn btn-primary btn-custom">Equipos</a>
        <a href="/prestamos" class="btn btn-success btn-custom">Prestamos</a>
        <a href="/asignaciones" class="btn btn-warning btn-custom">Asignaciones</a>
        <a href="/sanciones" class="btn btn-danger btn-custom">Sanciones</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
