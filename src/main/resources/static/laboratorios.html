<!DOCTYPE html>
<html lang="en" class="h-100 text-bg-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      width: 280px;
      background-color: #191970;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: sticky;
      top: 0;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      padding: 12px 15px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border-left: 5px solid transparent;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #34495E;
      border-left-color: #ff69b4;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar span {
      margin-left: 10px;
    }

    .sidebar hr {
      border-color: #34495E;
      width: 90%;
      margin: 8px auto;
    }

    .sidebar .logout-btn {
      margin-top: auto;
      border-top: 1px solid #34495E;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #283747;
      position: relative;
    }

    .form-container {
      width: 80%;
      max-width: 800px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      border-radius: 5px;
    }

    .table-container {
      width: 80%;
      max-width: 800px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      background-color: #222;
      border-radius: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #ff69b4;
    }

    .user-info {
      position: fixed;
      top: 10px;
      right: 20px;
      text-align: right;
    }

    .user-info .username {
      font-weight: bold;
    }

    .user-info .status {
      font-size: 0.9rem;
      color: #00FF00;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.9rem;
      text-align: right;
    }

    .footer a {
      color: #00BFFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<button class="toggle-btn" id="toggleSidebar">
  <i class="bi bi-list"></i>
</button>

<div class="user-info">
  <div class="username">Usuario123</div>
  <div class="status">游릭 En l칤nea</div>
</div>

<div class="sidebar" id="sidebar">
  <a href="/laboratorios.html" class="active"><i class="bi bi-house-door"></i><span>Laboratorios</span></a><hr>
  <a href="/usuarios.html"><i class="bi bi-people"></i><span>Usuarios</span></a><hr>
  <a href="/mantenimiento.html"><i class="bi bi-tools"></i><span>Mantenimiento</span></a><hr>
  <a href="/reportes.html"><i class="bi bi-file-earmark-bar-graph"></i><span>Reportes</span></a><hr>
  <a href="/equipos.html"><i class="bi bi-pc-display-horizontal"></i><span>Equipos</span></a><hr>
  <a href="/prestamos.html"><i class="bi bi-arrow-left-right"></i><span>Pr칠stamos</span></a><hr>
  <a href="/sanciones.html"><i class="bi bi-exclamation-triangle"></i><span>Sanciones</span></a><hr>
  <a href="/administradores.html"><i class="bi bi-person-gear"></i><span>Administradores</span></a><hr>
  <a href="/categorias_equipos.html"><i class="bi bi-tags"></i><span>Categor칤a de Equipos</span></a>
  <a href="/logout" class="logout-btn">
    <i class="bi bi-power"></i><span>Cerrar Sesi칩n</span>
  </a>
</div>

<div class="content">
  <h1>Laboratorios</h1>

  <div class="form-container">
    <form id="laboratorio-form">
      <input type="hidden" id="laboratorio-id">
      <div class="form-group">
        <label for="nombre">Nombre del Laboratorio:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicaci칩n:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Agregar Laboratorio</button>
    </form>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ubicaci칩n</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="laboratorios-body">
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  춸 2025 Control de Laboratorio | <a href="/contacto.html">Cont치ctanos</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
    });

    function cargarLaboratorios() {
      fetch('http://localhost:8083/laboratorios')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la respuesta: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          const tableBody = document.getElementById('laboratorios-body');
          tableBody.innerHTML = '';
          data.forEach(laboratorio => {
            const row = `<tr>
              <td>${laboratorio.idLaboratorio}</td>
              <td>${laboratorio.nombre}</td>
              <td>${laboratorio.ubicacion}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="editarLaboratorio(${laboratorio.idLaboratorio}, '${laboratorio.nombre}', '${laboratorio.ubicacion}')">Editar</button>
              </td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error('Error al cargar laboratorios:', error));
    }

    cargarLaboratorios();

    document.getElementById('laboratorio-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const id = document.getElementById('laboratorio-id').value;
      const nombre = document.getElementById('nombre').value;
      const ubicacion = document.getElementById('ubicacion').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:8083/laboratorios/${id}` : 'http://localhost:8083/laboratorios';

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre: nombre, ubicacion: ubicacion })
      })
        .then(response => {
          if (response.ok) {
            cargarLaboratorios();
            document.getElementById('laboratorio-id').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('ubicacion').value = '';
            document.getElementById('submit-button').textContent = 'Agregar Laboratorio';
          } else {
            console.error('Error:', response);
          }
        })
        .catch(error => console.error('Error:', error));
    });

    function editarLaboratorio(id, nombre, ubicacion) {
      document.getElementById('laboratorio-id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('ubicacion').value = ubicacion;
      document.getElementById('submit-button').textContent = 'Actualizar Laboratorio';
    }
  });
</script>
</body>
