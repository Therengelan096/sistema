    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      width: 280px;
      background-color: #191970;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar a {
      padding: 12px 15px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border-left: 5px solid transparent;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34495E;
      border-left-color: #ff69b4;
    }

    .sidebar a i {
      font-size: 1.2rem;
    }

    .sidebar a span {
      margin-left: 10px;
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.2s ease, width 0.2s ease, margin 0.2s ease;
    }

    .sidebar.collapsed a span {
      opacity: 0;
      width: 0;
      margin: 0;
      pointer-events: none;
    }

    .sidebar.collapsed a {
      justify-content: center;
    }

    .sidebar hr {
      border-color: #34495E;
      margin: 5px 0;
    }

    .sidebar .logout-btn {
      margin-top: auto;
      border-top: 1px solid #34495E;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #283747;
      position: relative;
      margin-left: 280px;
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .content.sidebar-collapsed {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    .form-container {
      width: 80%; /* Ajustado para mejor responsividad */
      max-width: 600px; /* Ancho m√°ximo del formulario */
      margin: 20px auto; /* Centrar el formulario */
      background-color: #1e2a38; /* Fondo del formulario */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      border-radius: 5px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }
    /* === TABLA === */
    .table-container {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      background-color: #1e2a38;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #34495E;
      padding: 12px 15px;
      text-align: left;
      vertical-align: middle;
    }

    td {
      color: #e0e0e0;
    }

    th {
      background-color: #34495E;
      color: #ff69b4;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #2c3e50;
    }

    .user-info {
      position: fixed;
      top: 10px;
      right: 20px;
      text-align: right;
    }

    .user-info .username {
      font-weight: bold;
    }

    .user-info .status {
      font-size: 0.9rem;
      color: #00FF00;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.9rem;
      text-align: right;
    }

    .footer a {
      color: #00BFFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }



    .modal-content .form-control,
    .modal-content .form-select {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .modal-content .form-control:focus,
    .modal-content .form-select:focus {
      background-color: #333;
      border-color: #ff69b4;
      box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
    }

    .modal-content .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .modal-content .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .modal-header .btn-close {
      color: #ffffff;
      opacity: 1;
    }


    /* Agrega estos estilos dentro de la etiqueta <style> */
    .header-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-container h1 {
      color: white;

    .btn-primary {

      padding: 8px 20px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #ff4aa7;
      border-color: #ff4aa7;
    }

  </style>
</head>

<div class="content" id="content">

  <h1>Laboratorios</h1>

  <div class="form-container">
    <form id="laboratorio-form">
      <input type="hidden" id="laboratorio-id">
      <div class="form-group">
        <label for="nombre">Nombre del Laboratorio:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Agregar Laboratorio</button>
    </form>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="laboratorios-body">
      </tbody>
    </table>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content'); // Obt√©n el elemento content
      const laboratorioForm = document.getElementById('laboratorio-form');
      const laboratorioIdInput = document.getElementById('laboratorio-id');
      const nombreInput = document.getElementById('nombre');
      const ubicacionInput = document.getElementById('ubicacion');
      const submitButton = document.getElementById('submit-button');
      const laboratoriosBody = document.getElementById('laboratorios-body');

      toggleBtn.addEventListener('click', function () {
          sidebar.classList.toggle('collapsed');
          content.classList.toggle('sidebar-collapsed'); // Agrega o remueve la clase del contenido
      });

      function cargarLaboratorios() {
          fetch('http://localhost:8083/laboratorios')
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Error en la respuesta: ' + response.status);
                  }
                  return response.json();
              })
              .then(data => {
                  laboratoriosBody.innerHTML = '';
                  data.forEach(laboratorio => {
                      const row = `<tr>
                          <td>${laboratorio.idLaboratorio}</td>
                          <td>${laboratorio.nombre}</td>
                          <td>${laboratorio.ubicacion}</td>
                          <td>
                              <button class="btn btn-info btn-sm btn-editar" data-id="${laboratorio.idLaboratorio}" data-nombre="${laboratorio.nombre}" data-ubicacion="${laboratorio.ubicacion}">Editar</button>
                          </td>
                      </tr>`;
                      laboratoriosBody.innerHTML += row;
                  });
                  agregarEventListenersEditar(); // Agregar listeners despu√©s de cargar los datos
              })
              .catch(error => console.error('Error al cargar laboratorios:', error));
      }

      function agregarEventListenersEditar() {
          const botonesEditar = document.querySelectorAll('.btn-editar');
          botonesEditar.forEach(boton => {
              boton.addEventListener('click', function() {
                  const id = this.dataset.id;
                  const nombre = this.dataset.nombre;
                  const ubicacion = this.dataset.ubicacion;

                  // Llenar el formulario con los datos del laboratorio a editar
                  laboratorioIdInput.value = id;
                  nombreInput.value = nombre;
                  ubicacionInput.value = ubicacion;
                  submitButton.textContent = 'Actualizar Laboratorio';
              });
          });
      }

      cargarLaboratorios();

      laboratorioForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const id = laboratorioIdInput.value;
    const nombre = nombreInput.value;
    const ubicacion = ubicacionInput.value;

    const method = id ? 'PUT' : 'POST';
    const url = id ? `http://localhost:8083/laboratorios/${id}` : 'http://localhost:8083/laboratorios';

    const dataToSend = { nombre: nombre, ubicacion: ubicacion };

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
        .then(response => {
            if (response.ok) {
                cargarLaboratorios();
                laboratorioIdInput.value = '';
                nombreInput.value = '';
                ubicacionInput.value = '';
                submitButton.textContent = 'Agregar Laboratorio';
            } else {
                console.error('Error:', response);
                response.text().then(text => console.log('Error body:', text));
            }
        })
        .catch(error => console.error('Error:', error));
});
  });
</script>
