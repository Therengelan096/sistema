<div class="content" id="content">
	<div class="header-content">
		<h1>Gestión de Laboratorios</h1>
	</div>

	<div id="adminLaboratoriosSection">
		<div class="form-container">
			<form id="laboratorio-form">
				<input type="hidden" id="laboratorio-id">
				<div class="form-group">
					<label for="nombre">Nombre del Laboratorio:</label>
					<input type="text" id="nombre" name="nombre" required>
				</div>
				<div class="form-group">
					<label for="ubicacion">Ubicación:</label>
					<input type="text" id="ubicacion" name="ubicacion" required>
				</div>
				<button type="submit" class="btn btn-primary" id="submit-button">Agregar Laboratorio</button>
				<button type="button" class="btn btn-secondary" id="cancel-edit-button" style="display:none;">Cancelar Edición</button>
			</form>
		</div>

		<div class="table-container">
			<h2>Lista de Laboratorios</h2>
			<table>
				<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Ubicación</th>
					<th>Acciones</th>
				</tr>
				</thead>
				<tbody id="laboratorios-body">
				</tbody>
			</table>
		</div>
	</div>

	<div id="horarioLaboratorioSection" class="horario-container" style="display: none;">
		<h2 id="nombreLaboratorioHorario">Horario del Laboratorio</h2>
		<button class="btn btn-secondary mb-3" id="btnVolverALabs">Volver a Lista de Laboratorios</button>
		<div id="tablaHorarioContenedor">
		</div>
	</div>
</div>
