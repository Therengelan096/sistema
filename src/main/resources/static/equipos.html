<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
      text-shadow: 0 4px 8px rgba(255, 105, 180, 0.8);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      background-color: #222;
      border-radius: 10px;
      margin-top: 20px;
      border-collapse: collapse; /* Elimina el espacio entre bordes de celdas */
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #ff69b4;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
    .form-container {
      margin-top: 30px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
    }
    .btn-pink {
      background-color: #ff69b4;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gestión de Equipos</h1>

  <div class="form-container">
    <h4>Formulario de Equipo</h4>
    <form id="equipo-form">
      <input type="hidden" id="idEquipo">
      <div class="mb-2">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-2">
        <label for="categoriaId">Categoría:</label>
        <select class="form-select" id="categoriaId" required>
          <option value="" disabled selected>Seleccionar Categoría</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="laboratorioId">Laboratorio:</label>
        <select class="form-select" id="laboratorioId" required>
          <option value="" disabled selected>Seleccionar Laboratorio</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" required>
      </div>
      <div class="mb-2">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" required>
      </div>
      <button type="submit" class="btn btn-pink mt-2">Guardar</button>
    </form>
  </div>

  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Laboratorio</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="equipos-body"></tbody>
  </table>
</div>

<script>
  const form = document.getElementById('equipo-form');
  const idEquipoInput = document.getElementById('idEquipo');
  const nombreInput = document.getElementById('nombre');
  const descripcionInput = document.getElementById('descripcion');
  const estadoInput = document.getElementById('estado');
  const categoriaIdSelect = document.getElementById('categoriaId');
  const laboratorioIdSelect = document.getElementById('laboratorioId');
  const tbody = document.getElementById('equipos-body');

  // Cargar categorías al iniciar
  function cargarCategorias() {
    fetch('http://localhost:8083/categorias') // Asegúrate de tener un endpoint para categorías
      .then(res => res.json())
      .then(data => {
        data.forEach(categoria => {
          const option = document.createElement('option');
          option.value = categoria.idCategoria;
          option.textContent = categoria.nombreCategoria;
          categoriaIdSelect.appendChild(option);
        });
      });
  }

  // Cargar laboratorios al iniciar
  function cargarLaboratorios() {
    fetch('http://localhost:8083/laboratorios') // Asegúrate de tener un endpoint para laboratorios
      .then(res => res.json())
      .then(data => {
        data.forEach(laboratorio => {
          const option = document.createElement('option');
          option.value = laboratorio.idLaboratorio;
          option.textContent = laboratorio.nombre;
          laboratorioIdSelect.appendChild(option);
        });
      });
  }

  // Cargar equipos al iniciar
  function cargarEquipos() {
    fetch('http://localhost:8083/equipos')
      .then(res => res.json())
      .then(data => {
        tbody.innerHTML = '';
        data.forEach(equipo => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${equipo.idEquipo}</td>
            <td>${equipo.nombre}</td>
            <td>${equipo.categoria?.nombreCategoria || equipo.categoria?.idCategoria}</td>
            <td>${equipo.laboratorio?.nombre || equipo.laboratorio?.idLaboratorio}</td>
            <td>${equipo.descripcion}</td>
            <td>${equipo.estado}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarEquipo(${equipo.idEquipo}, '${equipo.nombre}', '${equipo.descripcion}', '${equipo.estado}', ${equipo.categoria?.idCategoria}, ${equipo.laboratorio?.idLaboratorio})">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
  }

  cargarCategorias();
  cargarLaboratorios();
  cargarEquipos();

  // Enviar formulario (guardar o actualizar)
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const idEquipo = idEquipoInput.value;
    const equipo = {
      nombre: nombreInput.value,
      descripcion: descripcionInput.value,
      categoria: { idCategoria: parseInt(categoriaIdSelect.value) },
      laboratorio: { idLaboratorio: parseInt(laboratorioIdSelect.value) },
      estado: estadoInput.value
    };

    const url = idEquipo
      ? `http://localhost:8083/equipos/${idEquipo}`
      : 'http://localhost:8083/equipos';

    fetch(url, {
      method: idEquipo ? 'PUT' : 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(equipo)
    })
    .then(() => {
      form.reset();
      idEquipoInput.value = '';
      cargarEquipos();
    })
    .catch(err => console.error('Error al guardar/actualizar:', err));
  });

  // Cargar equipo para editar
  function editarEquipo(id, nombre, descripcion, estado, categoriaId, laboratorioId) {
    idEquipoInput.value = id;
    nombreInput.value = nombre;
    descripcionInput.value = descripcion;
    estadoInput.value = estado;
    categoriaIdSelect.value = categoriaId;
    laboratorioIdSelect.value = laboratorioId;
  }
</script>
</body>
</html>
