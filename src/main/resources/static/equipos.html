<!DOCTYPE html>
<html lang="en" class="h-100 text-bg-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <style>

    body {
       display: flex;
       min-height: 100vh;
       margin: 0;
       padding: 0;
       background-color: #121212;
       color: white;
     }

     .sidebar {
       width: 280px;
       background-color: #191970;
       padding-top: 20px;
       display: flex;
       flex-direction: column;
       height: 100vh;
       position: fixed;
       top: 0;
       left: 0;
       transition: width 0.3s ease;
       overflow: hidden;
     }

     .sidebar.collapsed {
       width: 60px;
     }

     .sidebar a {
       padding: 12px 15px;
       color: white;
       text-decoration: none;
       transition: background-color 0.3s ease;
       border-left: 5px solid transparent;
       font-size: 0.9rem;
       display: flex;
       align-items: center;
       white-space: nowrap;
     }

     .sidebar a:hover,
     .sidebar a.active {
       background-color: #34495E;
       border-left-color: #ff69b4;
     }

     .sidebar a i {
       font-size: 1.2rem;
     }

     .sidebar a span {
       margin-left: 10px;
       white-space: nowrap;
       overflow: hidden;
       transition: opacity 0.2s ease, width 0.2s ease, margin 0.2s ease;
     }

     .sidebar.collapsed a span {
       opacity: 0;
       width: 0;
       margin: 0;
       pointer-events: none;
     }

     .sidebar.collapsed a {
       justify-content: center;
     }

     .sidebar hr {
       border-color: #34495E;
       margin: 5px 0;
     }

     .sidebar .logout-btn {
       margin-top: auto;
       border-top: 1px solid #34495E;
     }

     .toggle-btn {
       background: none;
       border: none;
       color: white;
       font-size: 1.5rem;
       cursor: pointer;
       z-index: 1000;
     }

     /* === CONTENIDO PRINCIPAL === */
     .content {
       flex-grow: 1;
       padding: 20px;
       background-color: #283747;
       position: relative;
       margin-left: 280px;
       transition: margin-left 0.3s ease;
     }

     .content.sidebar-collapsed {
       margin-left: 60px;
     }

     .form-container {
       width: 80%;
       max-width: 800px;
       margin-top: 30px;
       background-color: #1c1c1c;
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
     }

     .form-group {
       margin-bottom: 15px;
     }

     h1 {
       color: #ff69b4;
       text-shadow: 0 4px 8px rgba(255, 105, 180, 0.8);
       margin-bottom: 20px;
     }

     /* === TABLA === */
     table {
       width: 100%;
       background-color: #222;
       border-radius: 10px;
       margin-top: 20px;
       border-collapse: collapse;
     }

     th,
     td {
       border: 1px solid #333;
       padding: 12px;
       text-align: left;
     }

     th {
       background-color: #ff69b4;
     }

     tr:nth-child(even) {
       background-color: #333;
     }

     /* === BOTÓN PERSONALIZADO === */
     .btn-pink {
       background-color: #ff69b4;
       border: none;
       color: white;
       padding: 10px 15px;
       border-radius: 5px;
       cursor: pointer;
     }

     .btn-pink:hover {
       background-color: #e055a0;
     }

  </style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <a href="#" id="toggleSidebar"><i class="bi bi-list"></i><span>Menú</span></a>
  <hr>
  <a href="/laboratorios.html"><i class="bi bi-house-door"></i><span>Laboratorios</span></a>
  <hr>
  <a href="/usuarios.html"><i class="bi bi-people"></i><span>Usuarios</span></a>
  <hr>
  <a href="/mantenimiento.html"><i class="bi bi-tools"></i><span>Mantenimiento</span></a>
  <hr>
  <a href="/reportes.html"><i class="bi bi-file-earmark-bar-graph"></i><span>Reportes</span></a>
  <hr>
  <a href="/equipos.html"><i class="bi bi-pc-display-horizontal"></i><span>Equipos</span></a>
  <hr>
  <a href="/prestamos.html"><i class="bi bi-arrow-left-right"></i><span>Préstamos</span></a>
  <hr>
  <a href="/sanciones.html"><i class="bi bi-exclamation-triangle"></i><span>Sanciones</span></a>
  <hr>
  <a href="/administradores.html"><i class="bi bi-person-gear"></i><span>Administradores</span></a>
  <hr>
  <a href="/categorias_equipos.html"><i class="bi bi-tags"></i><span>Categoría de Equipos</span></a>
  <a href="/logout" class="logout-btn">
    <i class="bi bi-power"></i><span>Cerrar Sesión</span>
  </a>
</div>

<div class="content" id="content">

  <h1>Gestión de Equipos</h1>

  <div class="form-container">
    <h4>Formulario de Equipo</h4>
    <form id="equipo-form">
      <input type="hidden" id="idEquipo">
      <div class="mb-2">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-2">
        <label for="categoriaId">Categoría:</label>
        <select class="form-select" id="categoriaId" required>
          <option value="" disabled selected>Seleccionar Categoría</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="laboratorioId">Laboratorio:</label>
        <select class="form-select" id="laboratorioId" required>
          <option value="" disabled selected>Seleccionar Laboratorio</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" required>
      </div>
      <div class="mb-2">
        <label for="estado">Estado:</label>
        <select class="form-select" id="estado" required>
          <option value="disponible">Disponible</option>
          <option value="prestado">Prestado</option>
          <option value="en mantenimiento">En Mantenimiento</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="cantidad">cantidad:</label>
        <input type="text" class="form-control" id="cantidad" required>
      </div>
      <div class="mb-2">
        <label for="marca">marca:</label>
        <input type="text" class="form-control" id="marca" required>
      </div>
      <button type="submit" class="btn btn-pink mt-2">Guardar</button>
    </form>
  </div>

  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Laboratorio</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Cantidad</th>
      <th>Marca</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="equipos-body"></tbody>
  </table>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');
  const toggleSidebarBtn = document.getElementById('toggleSidebar');

  toggleSidebarBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    content.classList.toggle('sidebar-collapsed');
  });

  const form = document.getElementById('equipo-form');
  const idEquipoInput = document.getElementById('idEquipo');
  const nombreInput = document.getElementById('nombre');
  const descripcionInput = document.getElementById('descripcion');
  const estadoInput = document.getElementById('estado');
  const categoriaIdSelect = document.getElementById('categoriaId');
  const laboratorioIdSelect = document.getElementById('laboratorioId');
  const cantidadInput = document.getElementById('cantidad');
  const marcaInput = document.getElementById('marca');
  const tbody = document.getElementById('equipos-body');

  // Cargar categorías al iniciar
  function cargarCategorias() {
    fetch('http://localhost:8083/categorias') // Asegúrate de tener un endpoint para categorías
      .then(res => res.json())
      .then(data => {
        data.forEach(categoria => {
          const option = document.createElement('option');
          option.value = categoria.idCategoria;
          option.textContent = categoria.nombreCategoria;
          categoriaIdSelect.appendChild(option);
        });
      });
  }

  // Cargar laboratorios al iniciar
  function cargarLaboratorios() {
    fetch('http://localhost:8083/laboratorios') // Asegúrate de tener un endpoint para laboratorios
      .then(res => res.json())
      .then(data => {
        data.forEach(laboratorio => {
          const option = document.createElement('option');
          option.value = laboratorio.idLaboratorio;
          option.textContent = laboratorio.nombre;
          laboratorioIdSelect.appendChild(option);
        });
      });
  }

  // Cargar equipos al iniciar
  function cargarEquipos() {
    fetch('http://localhost:8083/equipos')
      .then(res => res.json())
      .then(data => {
        tbody.innerHTML = '';
        data.forEach(equipo => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${equipo.idEquipo}</td>
            <td>${equipo.nombre}</td>
            <td>${equipo.categoria?.nombreCategoria || equipo.categoria?.idCategoria}</td>
            <td>${equipo.laboratorio?.nombre || equipo.laboratorio?.idLaboratorio}</td>
            <td>${equipo.descripcion}</td>
            <td>${equipo.estado}</td>
            <td>${equipo.cantidad}</td>
            <td>${equipo.marca}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarEquipo(${equipo.idEquipo}, '${equipo.nombre}', '${equipo.descripcion}', '${equipo.estado}', ${equipo.categoria?.idCategoria}, ${equipo.laboratorio?.idLaboratorio}, ${equipo.cantidad}, '${equipo.marca}')">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
  }

  cargarCategorias();
  cargarLaboratorios();
  cargarEquipos();

  // Enviar formulario (guardar o actualizar)
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const idEquipo = idEquipoInput.value;
    const equipo = {
      nombre: nombreInput.value,
      descripcion: descripcionInput.value,
      categoria: { idCategoria: parseInt(categoriaIdSelect.value) },
      laboratorio: { idLaboratorio: parseInt(laboratorioIdSelect.value) },
      estado: estadoInput.value,
      cantidad: parseInt(cantidadInput.value),
      marca: marcaInput.value
    };

    const url = idEquipo
      ? `http://localhost:8083/equipos/${idEquipo}`
      : 'http://localhost:8083/equipos';

    fetch(url, {
      method: idEquipo ? 'PUT' : 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(equipo)
    })
      .then(() => {
        form.reset();
        idEquipoInput.value = '';
        cargarEquipos();
      })
      .catch(err => console.error('Error al guardar/actualizar:', err));
  });

  // Cargar equipo para editar
  function editarEquipo(id, nombre, descripcion, estado, categoriaId, laboratorioId, cantidad, marca) {
    idEquipoInput.value = id;
    nombreInput.value = nombre;
    descripcionInput.value = descripcion;
    estadoInput.value = estado;
    categoriaIdSelect.value = categoriaId;
    laboratorioIdSelect.value = laboratorioId;
    cantidadInput.value = cantidad;
    marcaInput.value = marca;
  }

  // Redirige a login.html después de cerrar sesión
  document.querySelector('.logout-btn').addEventListener('click', function (e) {
    e.preventDefault(); // Evita que el enlace siga su comportamiento predeterminado
    window.location.href = '/login.html'; // Redirige a login.html
  });
</script>

</body>
</html>
