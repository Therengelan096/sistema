<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Equipos</h1>

    <!-- Tabla de equipos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se inyectan los datos desde el controlador -->
        </tbody>
    </table>

    <!-- Formulario para agregar un nuevo equipo -->
    <h2 class="mt-5">Agregar Equipo</h2>
    <form action="/equipos.html/agregar" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-control">
                <option value="disponible">Disponible</option>
                <option value="prestado">Prestado</option>
                <option value="en mantenimiento">En mantenimiento</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Agregar Equipo</button>
    </form>
</div>
</body>
</html>
