<!DOCTYPE html>
<html lang="en" class="h-100 text-bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
         display: flex;
         min-height: 100vh;
         margin: 0;
         padding: 0;
         background-color: #121212;
         color: white;
        }

     .sidebar {
       width: 280px;
       background-color: #191970;
       padding-top: 20px;
       display: flex;
       flex-direction: column;
       height: 100vh;
       position: fixed;
       top: 0;
       left: 0;
       transition: width 0.3s ease;
       overflow: hidden;
     }

     .sidebar.collapsed {
       width: 60px;
     }

     .sidebar a {
       padding: 12px 15px;
       color: white;
       text-decoration: none;
       transition: background-color 0.3s ease;
       border-left: 5px solid transparent;
       font-size: 0.9rem;
       display: flex;
       align-items: center;
       white-space: nowrap;
     }

     .sidebar a:hover,
     .sidebar a.active {
       background-color: #34495E;
       border-left-color: #ff69b4;
     }

     .sidebar a i {
       font-size: 1.2rem;
     }

     .sidebar a span {
       margin-left: 10px;
       white-space: nowrap;
       overflow: hidden;
       transition: opacity 0.2s ease, width 0.2s ease, margin 0.2s ease;
     }

     .sidebar.collapsed a span {
       opacity: 0;
       width: 0;
       margin: 0;
       pointer-events: none;
     }

     .sidebar.collapsed a {
       justify-content: center;
     }

     .sidebar hr {
       border-color: #34495E;
       margin: 5px 0;
     }

     .sidebar .logout-btn {
       margin-top: auto;
       border-top: 1px solid #34495E;
     }

     .toggle-btn {
       background: none;
       border: none;
       color: white;
       font-size: 1.5rem;
       cursor: pointer;
       z-index: 1000;
     }

     /* === CONTENIDO PRINCIPAL === */
     .content {
       flex-grow: 1;
       padding: 20px;
       background-color: #283747;
       position: relative;
       margin-left: 280px;
       transition: margin-left 0.3s ease;
     }

     .content.sidebar-collapsed {
       margin-left: 60px;
     }

     .form-container {
       width: 80%;
       max-width: 800px;
       margin-top: 30px;
       background-color: #1c1c1c;
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
     }

     .form-group {
       margin-bottom: 15px;
     }

        h1 {
            color: #ff69b4;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.8);
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 30px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        table {
            width: 80%;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #ff69b4;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        .btn {
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
        }

        .modal h2 {
            color: #ff69b4;
        }

        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }

        .btn-primary:hover {
            background-color: #e2499d;
            border-color: #e2499d;
        }

        .btn-secondary {
            background-color: #555;
            border-color: #555;
        }

        .btn-secondary:hover {
            background-color: #666;
            border-color: #666;
        }
        /* === BOTÓN PERSONALIZADO === */
     .btn-pink {
       background-color: #ff69b4;
       border: none;
       color: white;
       padding: 10px 15px;
       border-radius: 5px;
       cursor: pointer;
     }

     .btn-pink:hover {
       background-color: #e055a0;
     }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <a href="#" id="toggleSidebar"><i class="bi bi-list"></i><span>Menú</span></a>
    <hr>
    <a href="/laboratorios.html"><i class="bi bi-house-door"></i><span>Laboratorios</span></a>
    <hr>
    <a href="/usuarios.html"><i class="bi bi-people"></i><span>Usuarios</span></a>
    <hr>
    <a href="/mantenimiento.html"><i class="bi bi-tools"></i><span>Mantenimiento</span></a>
    <hr>
    <a href="/reportes.html"><i class="bi bi-file-earmark-bar-graph"></i><span>Reportes</span></a>
    <hr>
    <a href="/equipos.html"><i class="bi bi-pc-display-horizontal"></i><span>Equipos</span></a>
    <hr>
    <a href="/prestamos.html"><i class="bi bi-arrow-left-right"></i><span>Préstamos</span></a>
    <hr>
    <a href="/sanciones.html"><i class="bi bi-exclamation-triangle"></i><span>Sanciones</span></a>
    <hr>
    <a href="/administradores.html"><i class="bi bi-person-gear"></i><span>Administradores</span></a>
    <hr>
    <a href="/categorias_equipos.html"><i class="bi bi-tags"></i><span>Categoría de Equipos</span></a>
    <a href="/logout" class="logout-btn">
        <i class="bi bi-power"></i><span>Cerrar Sesión</span>
    </a>
</div>

<div class="content" id="content">

<h1>Administradores</h1>

<!-- Formulario para buscar usuario por RU -->
<div class="form-container">
    <form id="buscar-ru-form">
        <div class="form-group mb-3">
            <label for="ru-buscar">Buscar por RU:</label>
            <input type="number" id="ru-buscar" name="ru" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar Usuario</button>
    </form>
    <div id="resultado-usuario" style="margin-top: 10px;"></div>
</div>

<!-- Modal para agregar o editar administrador -->
<div id="modal-administrador" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Registrar Administrador</h2>
        <form id="administrador-form">
            <input type="hidden" id="id-administrador">
            <input type="hidden" id="id-usuario">
            <div class="form-group mb-3">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        </form>
    </div>
</div>

<!-- Tabla de administradores -->
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre del Usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="administradores-body"></tbody>
    </table>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');

    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('sidebar-collapsed');
    });
    // Cargar administradores en la tabla
    function cargarAdministradores() {
        fetch('/administradores')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('administradores-body');
                tableBody.innerHTML = '';
                data.forEach(admin => {
                    const row = `<tr>
                        <td>${admin.idAdministrador}</td>
                        <td>${admin.usuario}</td>
                        <td>${admin.usuarioRef.nombre} ${admin.usuarioRef.apellido}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="abrirModalEditar(${admin.idAdministrador}, '${admin.usuario}', '${admin.usuarioRef.nombre} ${admin.usuarioRef.apellido}')">Editar</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error al cargar administradores:', error));
    }

    cargarAdministradores();

    // Buscar usuario por RU
    document.getElementById('buscar-ru-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const ru = document.getElementById('ru-buscar').value;

        fetch(`/usuarios/buscarPorRu/${ru}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Usuario no encontrado');
                }
                return response.json();
            })
            .then(usuario => {
                document.getElementById('resultado-usuario').innerHTML = `
                    <p>Usuario encontrado: ${usuario.nombre} ${usuario.apellido}</p>
                    <button class="btn btn-primary" onclick="abrirModalAgregar(${usuario.idUsuario})">Registrar como Administrador</button>
                `;
            })
            .catch(error => {
                document.getElementById('resultado-usuario').innerHTML = `
                    <p style="color: red;">${error.message}</p>
                `;
            });
    });

    function abrirModalAgregar(idUsuario) {
        document.getElementById('id-administrador').value = '';
        document.getElementById('id-usuario').value = idUsuario;
        document.getElementById('usuario').value = '';
        document.getElementById('contraseña').value = '';
        document.getElementById('modal-title').textContent = 'Registrar Administrador';
        document.getElementById('modal-administrador').style.display = 'flex';
    }

    function abrirModalEditar(idAdministrador, usuario, nombreCompleto) {
        document.getElementById('id-administrador').value = idAdministrador;
        document.getElementById('usuario').value = usuario;
        document.getElementById('contraseña').value = '';
        document.getElementById('modal-title').textContent = `Editar Administrador (${nombreCompleto})`;
        document.getElementById('modal-administrador').style.display = 'flex';
    }

    function cerrarModal() {
        document.getElementById('modal-administrador').style.display = 'none';
    }

    document.getElementById('administrador-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const idAdministrador = document.getElementById('id-administrador').value;
        const idUsuario = document.getElementById('id-usuario').value;
        const usuario = document.getElementById('usuario').value;
        const contraseña = document.getElementById('contraseña').value;

        const url = idAdministrador ? `/administradores/${idAdministrador}` : '/administradores';
        const method = idAdministrador ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                usuario: usuario,
                contraseña: contraseña,
                usuarioRef: { idUsuario: idUsuario },
            }),
        })
            .then(response => {
                if (response.ok) {
                    alert(idAdministrador ? 'Administrador actualizado correctamente' : 'Administrador creado correctamente');
                    cerrarModal();
                    cargarAdministradores(); // Actualiza la tabla después de agregar o editar
                } else {
                    alert('Error al procesar la solicitud');
                }
            })
            .catch(error => console.error('Error:', error));
    });
    // Redirige a login.html después de cerrar sesión
    document.querySelector('.logout-btn').addEventListener('click', function (e) {
        e.preventDefault(); // Evita que el enlace siga su comportamiento predeterminado
        window.location.href = '/login.html'; // Redirige a login.html
    });
</script>
</body>
</html>
