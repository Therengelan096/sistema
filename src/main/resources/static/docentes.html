<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(44, 62, 80, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
            width: 350px;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ff69b4;
            text-shadow: 0 3px 8px rgba(255, 105, 180, 0.8);
        }

        .btn-custom {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .menu {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu a {
            margin: 10px 0;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #ff69b4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido, Docente</h1>
    <div class="menu">
        <a href="/panel-docente">Ver Panel</a>
        <a href="/materias-docente">Mis Materias</a>
        <a href="/calificaciones">Ver Calificaciones</a>
    </div>
    <button class="btn-custom" onclick="window.location.href='/login.html'">Cerrar Sesi√≥n</button>
</div>

</body>
</html>
