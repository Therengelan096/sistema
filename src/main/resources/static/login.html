<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Texto blanco para contraste */
            font-family: 'Arial', sans-serif; /* Fuente moderna */
        }

        .login-container {
            background: linear-gradient(145deg, #2c2c2c, #3b3b3b); /* Degradado oscuro */
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.6); /* Sombra rosada */
            width: 420px;
            animation: fadeIn 1s ease-in-out; /* Animación al cargar */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ff69b4; /* Rosado intenso */
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.8); /* Sombra rosada */
        }

        .form-control {
            background-color: #222222;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 8px #ff69b4; /* Borde rosado al enfocar */
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #ff69b4; /* Botón rosado */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-login:hover {
            transform: scale(1.1); /* Efecto de aumento */
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.7); /* Sombra más intensa */
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            color: #ff69b4; /* Texto rosado */
        }

        .forgot-password a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
    <p class="forgot-password">
        ¿Olvidaste tu contraseña? <a href="/forgot-password">Recupérala aquí</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
