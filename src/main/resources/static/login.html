<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #191970; /* Azul Marino Fuerte (Midnight Blue) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: rgba(40, 55, 71, 0.7); /* Azul Oxford semi-transparente */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ff69b4;
            text-shadow: 0 3px 8px rgba(255, 105, 180, 0.8);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Transparente */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .form-control input {
            border: none;
            background: none; /* Transparente */
            color: white; /* Texto visible */
            outline: none;
            flex-grow: 1;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 8px #ff69b4;
            border-color: #ff69b4;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.7);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <div class="form-control">
                <i class="bi bi-person-fill"></i>
                <input type="text" id="usuario" name="usuario" required>
            </div>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <div class="form-control">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
