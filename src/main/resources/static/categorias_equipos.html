<div class="content" id="content">
  <h1>Categor√≠a de Equipos</h1>

  <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoriaModal">Agregar Categor√≠a</button>

  <div class="table-container mt-4">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Categor√≠a</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="categorias-body">
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addCategoriaModal" tabindex="-1" aria-labelledby="addCategoriaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoriaModalLabel">Agregar Categor√≠a</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="categoria-form">
          <input type="hidden" id="categoria-id">
          <div class="form-group">
            <label for="nombreCategoria">Nombre de Categor√≠a:</label>
            <input type="text" id="nombreCategoria" name="nombreCategoria" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">Agregar Categor√≠a</button>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const addCategoriaModalElement = document.getElementById('addCategoriaModal');
    const addCategoriaModal = new bootstrap.Modal(addCategoriaModalElement);
    const categoriaForm = document.getElementById('categoria-form');
    const categoriaIdInput = document.getElementById('categoria-id');
    const nombreCategoriaInput = document.getElementById('nombreCategoria');
    const submitButton = document.getElementById('submit-button');

    toggleBtn.addEventListener('click', function (e) {
    e.preventDefault();
    sidebar.classList.toggle('collapsed');
    content.classList.toggle('sidebar-collapsed');
    });

    if (sidebar.classList.contains('collapsed')) {
      content.classList.add('sidebar-collapsed');
    }

    function cargarCategorias() {
      fetch('http://localhost:8083/categorias')
        .then(response => response.json())
        .then(data => {
          const categoriasBody = document.getElementById('categorias-body');
          categoriasBody.innerHTML = '';
          data.forEach(categoria => {
            const row = `
              <tr>
                <td>${categoria.idCategoria}</td>
                <td>${categoria.nombreCategoria}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editarCategoria(${categoria.idCategoria}, '${categoria.nombreCategoria}')">Editar</button>
                </td>
              </tr>
            `;
            categoriasBody.innerHTML += row;
          });
        })
        .catch(error => console.error('Error al cargar categor√≠as:', error));
    }

    cargarCategorias();

    categoriaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const id = categoriaIdInput.value;
      const nombreCategoria = nombreCategoriaInput.value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:8083/categorias/${id}` : 'http://localhost:8083/categorias';
      const body = JSON.stringify({ nombreCategoria: nombreCategoria });

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: body
      })
      .then(response => {
        if (response.ok) {
          cargarCategorias();
          addCategoriaModal.hide(); // Cierra el modal despu√©s de la operaci√≥n
          categoriaForm.reset();
          categoriaIdInput.value = '';
          submitButton.textContent = 'Agregar Categor√≠a';
          document.getElementById('addCategoriaModalLabel').textContent = 'Agregar Categor√≠a'; // Restablecer el t√≠tulo del modal
        } else {
          console.error('Error al guardar/actualizar categor√≠a:', response);
        }
      })
      .catch(error => console.error('Error en la petici√≥n:', error));
    });

    window.editarCategoria = function(id, nombre) {
      categoriaIdInput.value = id;
      nombreCategoriaInput.value = nombre;
      submitButton.textContent = 'Actualizar Categor√≠a';
      document.getElementById('addCategoriaModalLabel').textContent = 'Editar Categor√≠a'; // Cambiar el t√≠tulo del modal
      addCategoriaModal.show(); // Muestra el modal para la edici√≥n
    };

    addCategoriaModalElement.addEventListener('hidden.bs.modal', function () {
      categoriaForm.reset();
      categoriaIdInput.value = '';
      submitButton.textContent = 'Agregar Categor√≠a';
      document.getElementById('addCategoriaModalLabel').textContent = 'Agregar Categor√≠a'; // Restablecer el t√≠tulo al cerrar
    });
  });

    // Redirige a login.html despu√©s de cerrar sesi√≥n
    document.querySelector('.logout-btn').addEventListener('click', function (e) {
        e.preventDefault(); // Evita que el enlace siga su comportamiento predeterminado
        window.location.href = '/login.html'; // Redirige a login.html
    });
</script>
</body>
