<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías de Equipos</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
        color: #0056b3;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px 0;
        background-color: #fff;
    }

    th, td {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #0056b3;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Categorías de Equipos</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre de Categoría</th>
  </tr>
  </thead>
  <tbody id="categorias-body">
  <!-- Los datos se llenarán dinámicamente -->
  </tbody>
</table>

<script>
  // Llamada al endpoint para obtener las categorías
  fetch('http://localhost:8083/categorias')
      .then(response => response.json())
      .then(data => {
          const tableBody = document.getElementById('categorias-body');
          data.forEach(categoria => {
              const row = `<tr>
                  <td>${categoria.idCategoria}</td>
                  <td>${categoria.nombreCategoria}</td>
              </tr>`;
              tableBody.innerHTML += row;
          });
      })
      .catch(error => console.error('Error al cargar categorías:', error));
</script>
</body>
</html>
