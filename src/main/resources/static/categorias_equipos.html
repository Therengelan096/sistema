    }

    .sidebar a:hover, .sidebar a.active {

      border-left-color: #ff69b4;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar span {
      margin-left: 10px;
    }

    .sidebar hr {
      border-color: #34495E;
      width: 90%;
      margin: 8px auto;
    }

    .sidebar .logout-btn {
      margin-top: auto;
      border-top: 1px solid #34495E;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;

    .content {
      flex-grow: 1;

      background-color: #283747;
      position: relative;
      margin-left: 280px; /* Ajusta el margen izquierdo para el sidebar expandido */
      transition: margin-left 0.3s ease; /* A침ade transici칩n para el margen */
    }

    .content.sidebar-collapsed {
      margin-left: 60px; /* Ajusta el margen izquierdo para el sidebar colapsado */
    }

    .form-container {
      width: 80%;

    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      border-radius: 5px;
    }

    .table-container {
      width: 80%;
      max-width: 800px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      background-color: #222;
      border-radius: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #ff69b4;
    }

    .user-info {
      position: fixed;
      top: 10px;
      right: 20px;
      text-align: right;
    }

    .user-info .username {

    }

    .user-info .status {

      color: #00FF00;

    .footer {

      bottom: 10px;

    }

    .footer a {
      color: #00BFFF;
      text-decoration: none;
    }

    .footer a:hover {

  </style>

<div class="content" id="content">
  <h1>Categor칤a de Equipos</h1>

  <div class="form-container">
    <form id="categoria-form">
      <input type="hidden" id="categoria-id">
      <div class="form-group">
        <label for="nombreCategoria">Nombre de Categor칤a:</label>
        <input type="text" id="nombreCategoria" name="nombreCategoria" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Agregar Categor칤a</button>
    </form>
  </div>

  <div class="table-container mt-4">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Categor칤a</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="categorias-body">
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content'); // Obtener el elemento content

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('sidebar-collapsed'); // A침adir/quitar clase al content
    });

    // Inicializar el estado del content al cargar la p치gina
    if (sidebar.classList.contains('collapsed')) {
      content.classList.add('sidebar-collapsed');
    }

    function cargarCategorias() {
      fetch('http://localhost:8083/categorias')
        .then(response => response.json())
        .then(data => {
          const categoriasBody = document.getElementById('categorias-body');
          categoriasBody.innerHTML = '';
          data.forEach(categoria => {
            const row = `
              <tr>
                <td>${categoria.idCategoria}</td>
                <td>${categoria.nombreCategoria}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editarCategoria(${categoria.idCategoria}, '${categoria.nombreCategoria}')">Editar</button>
                </td>
              </tr>
            `;
            categoriasBody.innerHTML += row;
          });
        })
        .catch(error => console.error('Error al cargar categor칤as:', error));
    }

    cargarCategorias();

    const categoriaForm = document.getElementById('categoria-form');
    const categoriaIdInput = document.getElementById('categoria-id');
    const nombreCategoriaInput = document.getElementById('nombreCategoria');
    const submitButton = document.getElementById('submit-button');

    categoriaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const id = categoriaIdInput.value;
      const nombreCategoria = nombreCategoriaInput.value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:8083/categorias/${id}` : 'http://localhost:8083/categorias';
      const body = JSON.stringify({ nombreCategoria: nombreCategoria });

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: body
      })
      .then(response => {
        if (response.ok) {
          cargarCategorias();
          categoriaIdInput.value = '';
          nombreCategoriaInput.value = '';
          submitButton.textContent = 'Agregar Categor칤a';
        } else {
          console.error('Error al guardar/actualizar categor칤a:', response);
        }
      })
      .catch(error => console.error('Error en la petici칩n:', error));
    });

    window.editarCategoria = function(id, nombre) {
      categoriaIdInput.value = id;
      nombreCategoriaInput.value = nombre;
      submitButton.textContent = 'Actualizar Categor칤a';
    };
  });
</script>
</body>
